<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela Grande.</h1>
    <table>
        <thead>
            <caption>Os 5 estados mais populosos.</caption>
            <tr class="tabelacabeça">
                <th scope="col">Posição</th>
                <th scope="col" style="width: 250px">Estado</th>
                <th scope="col">População</th>
                <th scope="col">% da População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1°</td>
                <td>São Paulo</td>
                <td class="numeros">44.420.459</td>
                <td class="numeros">21,88%</td>
            </tr>
            <tr>
                <td>2°</td>
                <td>Minas Gerais</td>
                <td class="numeros">20 538 718</td>
                <td class="numeros">10,11%</td>
            </tr>
            <tr>
                <td>3°</td>
                <td> Rio de Janeiro</td>
                <td class="numeros">16 054 524</td>
                <td class="numeros">7,91%</td>  
            </tr>
            <tr>
                <td>4°</td>
                <td> Bahia</td>
                <td class="numeros">14 136 417</td>
                <td class="numeros">6,96%</td>  
            </tr>
            <tr>
                <td>5°</td>
                <td>Paraná</td>
                <td class="numeros">11 443 208</td>
                <td class="numeros">5,64%</td>  
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <th scope="row">Total de Habitantes do Brasil</th>
                <td class="total">203.062.512</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
