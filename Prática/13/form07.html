<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            border-radius: 10px;
            width: 500px;
            height: 500px;
            margin: auto;
            Color: black;
        }
        form{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <section>
        <form action="cadastro.php" method="post">
            <fieldset>
             <label for="iest">Estado:</label>
             <select name="estado" id="iest">
                <optgroup label="Região Sudeste ">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                </optgroup>
             </select> <br>
             <label for="ilist">Profissão:</label>
             <input name="list" id="ilist" list="listprof">
             <datalist id="listprof">
                 <option value="ADM">Administrador:</option>
             </datalist>
             <label for="imsg">Mensagem:</label> <br>
             <textarea name="msg" id="imsg" rows="10" cols="30"></textarea>  
           </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>
</body>
</html>
