<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            border-radius: 10px;
            width: 500px;
            height: 500px;
            margin: auto;
            Color: black;
        }
        form{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <section>
        <form action="cadastro.php" method="get">
            <fieldset>
              <label for="icor">Cor:</label>
              <input type="color" name="cor" id="icor" value="#00ff00"> <br>
              <label for="isatisfacao">Nível de satisfação:</label> 
              <input type="range" name="satisfacao" id="isatisfacao" min="1" max="5"> <br>
              <label for="iarquivo">Foto de perfil:</label>
              <input type="file" name="arquivo" id="iarquivo">
           </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>
</body>
</html>
