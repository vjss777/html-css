<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;

        section{
            background-color: white;
            border-radius: 10px;
            width: 500px;
            height: 500px;
            margin: auto;
            Color: black;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuário</label >
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome de Usuário">

                <label for="isen">Senha</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20">

        </form>
    </section>
</body>
</html>
