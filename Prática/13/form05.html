<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            border-radius: 10px;
            width: 500px;
            height: 500px;
            margin: auto;
            Color: black;
        }
        form{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <section>
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Sexo:</legend>
                <label for="imasc">Masculino</label>
                <input type="radio" name="sx" id="imasc">
                <label for="ifem">Femino</label>
                <input type="radio" name="sx" id="ifem">
            </fieldset>
           <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esfut" id="iesfut"> <br>
            <label for="ifisicu">Fisiculturismo</label>
            <input type="checkbox" name="fisicu" id="ifisicu"> <br>
            <label for="iboxe">Boxe</label>
            <input type="checkbox" name="Boxe" id="iboxe"> <br>
            <label for="ihoquei">Hóquei</label>
            <input type="checkbox" name="hoquei" id="ihoquei">
           </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>
</body>
</html>
