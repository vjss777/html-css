<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
<main>
    <section id="login">
        <div id="imagem"></div>
        <form action="cadastro.php" method="post" autocomplete="on">
         <h1>Login</h1>
         <p id="ps">Seja bem-vindo(a). Insira suas informações para acessar a conta e configurar seu ambiente </p>
             <article>
                 <div class="login">
                    <span class="material-symbols-outlined">
                        account_circle
                     </span>
                     <label for="iemail">Email:</label>
                     <input type="email" name="email" id="iemail" placeholder=" seuemail@email.com" autocomplete="email" required>
                 </div>
                 <div class="login">
                    <span class="material-symbols-outlined">
                        password
                    </span>
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" placeholder=" Sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                         </div>
             </article>

             <input type="submit" value="Entrar" id="ientrar">
             <a href="#" class="botão" role="button">Esqueci a senha. <span class="material-symbols-outlined">mail</span> </a>
         

        </form>
    </section>
</main>

</body>
</html>
