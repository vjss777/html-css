<section id="back">
         <form action="cadastro.php" method="post">
             <h1>Login</h1>
             <p>Seja bem-vindo(a). Insira suas informações para acessar a conta e configurar seu ambiente.</p>
             <p>
                 <label for="iemail">Email:</label>
                 <input type="email" name="email" id="iemail" placeholder="seuemail@email.com" required>
             </p>
             <p>
                 <label for="isenha">Senha:</label>
                 <input type="password" name="senha" id="isenha" required>
             </p>
             <p><input type="submit" value="Entrar" id="ientrar"></p>
             <p><input type="button" value="Esqueci minha senha." id="iesqueci"></p>
         </form>
</section>
